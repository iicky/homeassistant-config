  - platform: unifi
    host: 192.168.1.35
    username: !secret tracker_unifi_username
    password: !secret tracker_unifi_password
    verify_ssl: false
    ssid_filter:
      - !secret tracker_unifi_ssid

  - platform: google_maps
    friendly_name: Mickey Google Maps
    username: !secret tracker_google_maps_email
    password: !secret tracker_google_maps_password

  - platform: owntracks
    max_gps_accuracy: 100
    waypoints: True
    mqtt_topic: "owntracks/#"
    events_only: True
    waypoint_whitelist:
      - mickey
    region_mapping:
      MG1: MG1
      Home: Home
      Turner: Turner
