# Spotify
#------------------------------------------------------------------------------
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret

#------------------------------------------------------------------------------
# Onkyo Receiver
#------------------------------------------------------------------------------
  - platform: onkyo
    host: 192.168.1.114
    name: Receiver
    sources:

      # BD/DVD
      dvd: 'Apple TV'

      # CBL/SAT
      video2: 'PS4'

      # GAME
      video3: 'Switch'

      # PC
      video6: 'PC'

      # AUX
      video4: 'Fire Stick'

      # TUNER
      tuner: 'Tuner'

      # TV/CD
      cd: 'TV-CD'

      # PHONO
      phono: 'Technics'

      # NET
      network: 'Net'

      # USB
      usb: 'USB' # USB

      # EXTRA
      fm: 'FM Tuner'
      am: 'AM Tuner'
      dlna: 'DLNA'
      internet-radio: 'Internet Radio'

